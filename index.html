<!DOCTYPE html>
<html>
<head>
	<title>Manipulando estilos com Java Script</title>
	<meta charset="utf-8">
	<style type="text/css">
		.box {
			border: 1px solid black;
			width: 200px;
			height: 200px;
		}
	</style>
	<script>
		function modificaCor(cor) { // recupera a cor do elemento em code html color
			document.getElementById('quadrado').style.background = cor
		}
	</script>


</head>
<body>

	<h1>Manipulando Estilos</h1>

	<div class="box" id="quadrado"></div>
	<br>
	<div>
		<button type="button" onclick="modificaCor('#FF0000')">Vermelho</button>
		<button type="button" onclick="modificaCor('#00FF00')">Verde</button>
		<button type="button" onclick="modificaCor('#0000FF')">Azul</button>
	</div>
	
</body>
</html>
